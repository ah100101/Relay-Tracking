<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Relay Tracker</h1>
      <div>
        Race start at: {{ startDateTime }}
      </div>
      <div>
        Now: {{ now }}
      </div>
      <div>
        Time since: {{ formattedStopwatch }}
      </div>
      <div>
        <div v-for='leg in legs'
            class='leg' 
            v-bind:class='getLegClass(leg.id)'>
            <div>
              Runner: {{ leg.runner }}
            </div>
            <div>
              Estimated Pace: {{ leg.formattedPace }}
            </div>
            <div>
              Distance: {{ leg.distance }}
            </div>
            <div>
              Start: {{ leg.start }}
            </div>
            <div>
              Finish: {{ leg.finish }}
            </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
